apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: apache
  name: apache-webserver
spec:
  replicas: 4
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - image: httpd
        name: apache
        ports:
        - containerPort: 80